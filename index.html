<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HACKING HERMIT CRABS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header class="bungee-tint-regular">
        <h1>HACKING HERMIT CRABS</h1>
        <img id = "crab-logo" src="hermit-crab.webp" alt="hermit crab logo">
        <p>2024 GMTK Game Jam</p>
        <hr>
    </header>

    <div id="game-wrapper">
        <button id="load-arena-button">Begin</button>

        <div id="game-stats">
        </div>

        <div id="action-box">
          <div id="action-box-content"></div>
          <button id="clear-action-button">Clear</button>
        </div>

        <div id="arena">

          <div class="crab-node">

            <div class="screen">
              <p class="screen-top-bar">
                <span class="node-menu">MENU</span>
                <span class="node-help">HELP</span>
              </p>
              <textarea class="node-input"></textarea>
            </div>
            
            <div class="crab-char">
              <img src="hermit-crab.webp" alt="">
            </div>
          </div>

        </div>

    </div>
    
    <script defer src="./hacking-hermits.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
